<!DOCTYPE html>
<html>
  <head>
    <title>Google Console Bulk URL Remover</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class='header'>
      <h3>Google Console Links Bulk Remover</h3>
      <p>To make sure the plugin works correctly, please paste links from an excel document, where every link is in a new cell.</p>
      <p>The links must start with https/http.</p>
    </div>
    <div class='main'>
      <textarea name='links' id='links' rows='15' cols='30' placeholder='https://google.com/'></textarea>
      <div class='buttonsContainer'>
        <button id="startBtn">Start!</button>
        <button class="donation-button">
          <a href="https://www.paypal.com/donate/?business=3ATFXVW9TFRR2&no_recurring=0&currency_code=CAD" target="_blank" class="donation">Thank you Button</a>
        </button>
      </div>
      <div id="messages"></div>
    </div>
    <div class='footer'>
      <p>
        <em>
          <small>
            <a href="https://nikitakostin.com" target="_blank">Made by Nikita Kostin</a> - Version 1.2 - <a href="https://nikitakostin.com/contact" target="_blank">Report a bug/Offer a suggestion</a>
          </small>
        </em>
      </p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
